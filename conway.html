<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel = "stylesheet" href="conway.css" type="text/css"/>
    <script src="conway.js" type="text/javascript"></script>
    <title>Conway's Game of Life</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="text-center">Conway's Game of Life</h1>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <p class="navbar-text">Turn: <span id="turnCounter">0</span></p>
        <p class="navbar-text">Speed</p>
        <input type="button" class="btn btn-default navbar-btn" value="Stop" id="stopButton"/>
        <input type="button" class="btn btn-default navbar-btn" value="Cycle" id="cycleButton"/>
        <input type="button" class="btn btn-default navbar-btn" value="Normal" id="normalButton"/>
        <input type="button" class="btn btn-default navbar-btn" value="Fast" id="fastButton"/>
        <input type="button" class="btn btn-default navbar-btn" value="Ultra" id="ultraButton"/>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="col-sm-10">
        <table>
          <tbody id="gameBoard">
          </tbody>
        </table>
      </div>
        <section>
          <p>Options</p>
          <input type="button" value="Reset Counter" id="resetCounterButton"/></br>
          <input type="button" value="Randomize" id="randomizeButton"/></br>
          <input type="button" value="Clear" id="clearButton"/></br>
        </section>
        <hr>
        <section>
          <p>Place Formations</p>
          <button type="button" id="singleButton">Single</button></br>
          <button type="button" id="gliderUpLeftButton">Glider <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"/><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"/></button></br>
          <button type="button" id="gliderUpRightButton">Glider <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"/><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"/></button></br>
          <button type="button" id="gliderDownLeftButton">Glider <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"/><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"/></button></br>
          <button type="button" id="gliderDownRightButton">Glider <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"/><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"/></button></br>
        </section>
      <div class="col-sm-2">
      </div>
    </div>
    </br>
    </br>
    </br>
  </body>
</html>
