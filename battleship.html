<!DOCTYPE html>
<html>
  <head>
    <title>Battleship Game</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link id="themeSwitcher" href="caribbean.css" type="text/css" rel="stylesheet"/>
    <script src="battleship.js" type="text/javascript"></script>
  </head>


  <body>

    <div class="jumbotron">
        <h1 class="text-center"><span id="cheatSpan"></span><span id="gameOver"></span></h1>
        <nav class="text-center">
          <span>Themes: </span>
          <input type="button" value="Classic" id="classicButton"/>
          <input type="button" value="Caribbean" id="caribbeanButton"/>
          <input type="button" value="Space" id="spaceButton"/>
        </nav>
    </div>

    <div class="container">
      <div class="row text-right">
        <div class="col-sm-3">
          <h5>Ships Sunk: <span id="shipsSunk"></span></h5>
          <h5>Ships Floating: <span id="shipsPlaced"></span></h5>
          <h5>Torpedoes Landed: <span id="hitCounter"></span></h5>
          <input type="button" value="Normal Torpedo" id="normalButton"/></br>
          <input type="button" value="Cross Torpedo" id="crossButton"/></br>
          <input type="button" value="Seeker Torpedo" id="seekerButton" disabled/></br>
          <h5>Reset Options</h5>
          <input type="button" value="Reset" id="resetButton"/></br>
          <input type="text" placeholder="Size (Lower Limit: 10)" id="inputSize"/></br>
          <input type="text" placeholder="Torpedo Limit" id="inputLimit"/></br>
          <input type="button" value="Change Limits" id="changeButton"/></br>
          <input type="button" value="Defaults" id="defaultButton"/></br>
        </div>
        <div class="col-sm-8 text-center">
          <table>
            <tbody id="boardBody">
            </tbody>
            <caption class="text-center" align="bottom">
              <h2>Captain: <span id="hitStatus"></span></h2>
            </caption>
          </table>
        </div>
        <div class="col-sm-1">
          <input type="button" value="Random Shot" id="fireRandom"/>
          <table>
            <tbody id="torpedoGauge">
            </tbody>
            <caption>Torpedoes: <span id="torpedoesUsed"></span></caption>
          </table>
        </div>
      </div>
      <div class="row text-center">
        <h2>Game Genie</h2>
        <input type="button" value="Show Ships" id="showButton"/>
        <input type="button" value="Fill Ammo" id="refillButton"/>
      </div>
    </div>

  </body>

</html>
